<section>
  <div class="authors">
    <app-single-author
      *ngFor="let author of authors.results"
      [author]="author"
    ></app-single-author>

    (onPaginationButtonClick)="getPageData($event)"
    [totalCount]="authors.totalCount"
  ></app-pagination>
</section>
